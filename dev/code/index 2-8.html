      let templateName;

        var templateList = JSON.parse($('#myJson').html());

        if (templateList.templates) {
          // console.log(templateList.templates[0].name);
          console.log(templateList.templates[0].language);

          // );
          templateName = templateList.templates[0].name;
          templateLanguage = templateList.templates[0].language;
          templateText = templateList.templates[0].components[0].text;
          templateBodyText =
            templateList.templates[0].components[0].example.body_text[0];
          // SET OPTIONS IN SELECT DROPDOWN
          let optionList = document.getElementById('template-list').options;
          let arrayList = templateList.templates;
          arrayList.forEach((option) => {
            // console.log(option.name);
            optionList.add(new Option(option.name, option.value));
          });
        }
      });

      function setTemplateInfo() {
        optionValue = document.getElementById('template-list');
        // console.log('VALUE:', optionValue.value);
        document.getElementById('template-name').value = templateName;
        document.getElementById('template-language').value = templateLanguage;
        document.getElementById('template-text').value = templateText;
        document.getElementById('template-sample').value = templateBodyText;
      }
    </script>
